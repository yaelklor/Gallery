<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="gallery.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="gallery.js">

<!-- main container of gallery -->
<div id="container-fluid">
        <div id="header-container">    <p>My Gallery!</p>   </div>
        
        <!-- upload new image to gallery -->
        <center>
            <!-- optional add title -->
        <!-- Title of image: <input id="title" type="text" /> &nbsp;&nbsp; -->
        Upload image:&nbsp;&nbsp; <input id="image-file" type="file" />
        </center>
        
        <!-- container for enlarged image -->
        <div id="zoomPic">   </div>

        <!-- container for images gallery -->
        <div class="row" id="img">   </div>
</div>


    <script src="gallery.js"></script>
</body>
</html>
